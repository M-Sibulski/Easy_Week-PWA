name: CI – Prod Branch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit & component tests
        run: npm run test

      - name: Build (prod mode)
        run: npm run build:prod

      - name: Validate PWA manifest
        run: node scripts/checkPwa.js


      # OPTIONAL – run e2e against the production bundle
      # - name: E2E tests
      #   run: npm run test:e2e

      # OPTIONAL – deploy step (Cloudflare, Netlify, Azure Static Web Apps, etc.)
      # - uses: ...

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'             # folder produced by `vite build`
          production-branch: main     # matches the branch triggering this workflow
          production-deploy: true           # mark it as the main site, not a preview
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Prod deploy – ${{ github.sha }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID:     ${{ secrets.NETLIFY_SITE_ID }}